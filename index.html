<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeBet365 - Name Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#020202',
                primary: '#00DC82',
                accent: '#34C759', // iOS Green
                surface: 'rgba(28, 28, 30, 0.6)',
                glass: 'rgba(255, 255, 255, 0.05)',
                text: '#FFFFFF',
                muted: '#8E8E93' // iOS Muted
              }
            },
            fontFamily: {
              arabic: ['Almarai', 'sans-serif'],
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer-fast': 'shimmer 2s infinite linear',
              'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scrollVertical': 'scrollVertical 1.2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
              },
              scrollVertical: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202;
        color: #FFFFFF;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Liquid Background */
      .bg-liquid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, rgba(0, 220, 130, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(52, 199, 89, 0.1) 0%, transparent 40%),
                    #020202;
      }

      /* Ultra-Glass Effect */
      .glass-ios {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 0.5px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* iOS Input Style */
      .input-platters {
        background: rgba(255, 255, 255, 0.06);
        border: 0.5px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .input-platters:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(0, 220, 130, 0.4);
        box-shadow: 0 0 0 4px rgba(0, 220, 130, 0.1);
      }

      /* Smooth Scroll Hide */
      ::-webkit-scrollbar { display: none; }
      
      .mask-vignette {
        mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-liquid"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
